# messages.en.yml
app:
    global:
        name:           "vpTech presents"
        title:          "Code Challenge 2020"
        description:    "The 2020 edition of the vpTech Code Challenge is dedicated to Halloween."
        author:         "david.amigo@veepee.com"
        login:          "Login"
        logout:         "Logout"

    homepage:
        title:          "Homepage"

        upper-text:
            1:              "The 2018 event of the <strong>Privalia Code Challenge</strong> is called <strong>Space Invaders Tribute</strong>!"
            2:              "The goal is easy: You have to create a REST API to <strong>kill the invaders</strong> (and the other players too)."

        lower-text:
            1:              "Your API will move a starship competing with the other player APIs in a real time challenge."
            2:              "All the starships will start in a different random position."
            3:              "The winner will be the starship with the highest score."
            4:              "The scoring system is:"

        score:
            1:              "<strong>%score% points</strong> to kill a space invader."
            2:              "<strong>%score% points</strong> to kill another player's starship."
            3:              "<strong>%score% points</strong> when killed by another player or invader."

        contests:   "Current active contests:"

        rules:          "See the rules"
        create:         "Create a test game"
        register:       "Register"

    rules-page:
        title:          "Rules"

    create-page:
        title:          "Create new game"

        form:
            height:         "Height of the board (10 to 25)"
            width:          "Width of the board (10 to 50)"
            player-num:     "Number of players (1 to 9)"
            min-ghosts:     "Minimum number of enemies (0 to 50)"
            ghost-rate:     "Movements to create a new enemy (0 for no enemies at all)"
            limit:          "Movements to end the game (50 to 5000)"
            url:            "URL"
            name-optional:  "Game name (optional)"
            next:           "Next step"
            create:         "Create game"

    game-page:
