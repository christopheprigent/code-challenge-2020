    game-over:
        title:          "Game over"

        texts:
            1:              "The <strong>Code Challenge 2018</strong> hasn't started."
            2:              "You can't start creating games until <strong>%date%</strong>."
            3:              "The <strong>Code Challenge 2018</strong> is over."
            4:              "You can't create more games since <strong>%date%</strong>."
            5:              "If you have any question you can email to: <strong>%email%</strong>."

        buttons:
            back:           "Go Back"

    register-competitor:
        title:           "Register Competitor"

        texts:
            info:
                1:              "After registering for the contest <strong>you will receive an email</strong> in the address provided to <strong>enable your API</strong>."
                2:              "Keep in mind that you will <strong>not be fully registered</strong> until you enable your API."
                3:              "The URL you provide during the registration <strong>must be valid</strong>. "
                4:              "The endpoints of the API must respond with valid data."
                5:              "Also the email returned by the <code>/name</code> endpoint must be the same provided in the form."
                6:              "You can register <strong>only one API per email address</strong>."
                7:              "If you use the same email to register another API, the first one will be deleted without notice."

        form:
            contest:        "Contest (*)"
            name:           "Name (*)"
            email:          "Your email (*)"
            url:            "The URL of your API (*)"
            submit:         "Register"

    registered-competitor:
